<!DOCTYPE html>
<html>
<head>
	  <title>We-Tickets</title>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>
	  <meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="css/bootstrap.min.css">
  	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	  <style>
    body,h1 {font-family: "Raleway", Arial, sans-serif}
    h1 {letter-spacing: 6px}
    .w3-row-padding img {margin-bottom: 12px}
    .jumbotron {
      background-color: #FFDEAD;
      color: #000000;
      padding: 100px 25px;
      font-family: Montserrat, sans-serif;
    }
    </style>

</head>
<body>
<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<header class="w3-panel w3-center w3-opacity" >
  <img src="\images\we-logo1.png" class="img-responsive" style="display:inline" alt="We-Tickets" width="800" height="350">
  <h3>Pre-Booking</h3>
  
  <div class="w3-padding-32">
    <div class="w3-bar w3-border">
      <a href="home.html" class="w3-bar-item w3-button">Home</a>
      <a href="booking.html" class="w3-bar-item w3-button">Booking</a>
      <a href="money.html" class="w3-bar-item w3-button">Booking Status</a>
      <a href="check.html" class="w3-bar-item w3-button">Payment</a>
      <a href="admin.html" class="w3-bar-item w3-button">Admin</a>
    </div>
  </div>
</header>
</div>

<div class="container" ng-app="WeApp" ng-controller="WeCtrl">
<div class="jumbotron text-center">
  <h1>Booking-Status</h1> 
  <p>Please enter Booking-Number</p> 
  <form>
    <div class="input-group">
      <input type="text" class="form-control" size="50" ng-model="book" placeholder="Booking Number" required>
      <div class="input-group-btn">
        <button type="button" class="btn btn-danger" ng-click="search()">Search</button>
      </div>
    </div>
  </form>
</div>
<div class="container">            
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Booking-Number</th>
        <th>Name</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{booking.booking.bookingnumber}}</td>
        <td>{{booking.name}}</td>
        <td>{{booking.process}}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>

<script type="text/javascript">
    var app = angular.module("WeApp",['ngResource'])
    app.controller("WeCtrl", function($scope, $resource){
       var We = $resource('/api/wes1/:bookingnumber_id',{bookingnumber_id: '@id'})
        $scope.search = function(){
          We.get({ bookingnumber_id:  $scope.book} , function (result) {
            $scope.booking = result
        })

               
      }
    })

</script>
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large"> 
  <p>We-Tickets @ 2017</p>
</footer>
</body>
</html>
